<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabrielChuleta</title>
</head>
<body>
    <h1>
        Encuesta de Satisfacción
    </h1>
    <form action="#" method="post">
<label for="nombre">Nombre completo:</label>
<input type="text" id="nombre"  name="nombre" required> <br><br>

<label for="correo">Correo electrónico:</label>
<input type="email" id="correro" name="correo" required> <br><br>

<label for="edad">Edad</label>
<input type="edad" id="edad" name="edad" required> <br><br>

<label for="nivel de satifaccion con el servicio">Nivel de satifacción con el servicio:</label>
<select name="pais" id="pais">
    <option value="excelente">Excelente</option>
    <option value="bueno">Bueno</option>
    <option value="regular">Regular</option>
    <option value="malo">Malo</option>
</select><br><br>

<label for="con que frecuencia usas nuestros servicios">¿Con qué frecuencia usas nuestros servicios?:</label>
<br><br>

<input type="radio" id="diario" name="con que frecuencia usas nuestros servicios" value="diario" >
<label for="diario">Diario</label> <br>
<input type="radio" id="semanal" name="con que frecuencia usas nuestros servicios" value="semanal">
<label for="semanal">Semanal</label><br>
<input type="radio" id="mensual" name="con que frecuencia usas nuestros servicios" value="mensual">
<label for="mensual">Mensual</label>
<br>
<br>
<br>

<label for="que servicios has utilizado">¿Qué servicios has utilizado?:</label>
<br><br>

<input type="checkbox" id="soporte tecnico" name="que servicios has utilizado" value="soporte tecnico" >
<label for="soporte tecnico">Soporte técnico</label> <br>
<input type="checkbox" id="concultoria" name="que servicios has utilizado" value="concultoria">
<label for="concultoria">Concultoria</label><br>
<input type="checkbox" id="capacitacion" name="que servicios has utilizado" value="capacitacion">
<label for="capacitacion">Capacitación</label>
</select><br><br>

<label for="sugerencias para mejorar nuestros servicios">Sugerencias para mejorar nuestros servicios:</label><br>
<textarea name="sugerencias para mejorar nuestros servicios" id="sugerencias para mejorar nuestros servicios" cols="30" rows="4"></textarea><br><br>

<input type="submit" value="Enviar Encuesta">
    </form>
</body>
</html>
